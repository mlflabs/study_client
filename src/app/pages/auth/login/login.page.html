<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div text-center>
          <h4>Login Form</h4>
        </div>
        <div padding>
            <ion-item>
                <ion-input  id="email"
                            name="email"
                            #email="ngModel"
                            [(ngModel)]="user.email" 
                            type="text" 
                            required
                            email
                            placeholder="Email"></ion-input>
            </ion-item>
  
          <ion-item>
              <ion-input  id="password"
                          name="password"
                          #password="ngModel"
                          [(ngModel)]="user.password" 
                          type="password" 
                          required
                          placeholder="Password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="stacked" *ngIf="!email.valid && !email.pristine" color="danger">
                  Valid email is required
                </ion-label>
                <ion-label position="stacked" *ngIf="!password.valid && !password.pristine" color="danger">
                    Password is required
                  </ion-label>
          </ion-item>
        </div>
  
        <div padding text-center>
            <ion-spinner slot="middle" name="dots" color="primary" *ngIf="isLoading" ></ion-spinner>
            <ion-button type="submit" size="large" [disabled]="!userForm.valid" expand="block">Login</ion-button>
        </div>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
